<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倩女幽魂手游宝石升级模拟器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #2c2c44;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .intro {
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background: #3a3a5e;
            border-radius: 10px;
        }

        .controls label {
            white-space: nowrap;
        }

        .controls input[type="number"] {
            width: 80px;
            padding: 5px;
            border: none;
            background: #5a5a8a;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .gem-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px 20px 30px 20px;
            background: #3a3a5e;
            border-radius: 10px;
        }

        .gem-item {
            cursor: grab;
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .gem-item:not(.disabled):hover {
            transform: scale(1.1);
            border-color: #92dcfc;
        }

        .gem-item.disabled {
            filter: grayscale(80%) opacity(50%);
            cursor: not-allowed;
        }

        .gem-name {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            white-space: nowrap;
        }

        .workspace {
            margin-bottom: 30px;
        }

        .drop-zone {
            min-height: 200px;
            background: #3a3a5e;
            border: 3px dashed #5a5a8a;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            transition: background-color 0.3s;
        }

        .drop-zone.drag-over {
            background-color: #4a4a6e;
            border-color: #92dcfc;
        }

        .drop-zone p {
            color: #8080a0;
            pointer-events: none;
        }

        .gem-card {
            background: #4a4a6e;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        .gem-card:hover {
            transform: translateY(-5px);
        }

        .gem-card .gem-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        .gem-card h4 {
            margin: 0 0 10px 0;
            color: #92dcfc;
        }

        .level-control {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .level-control label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        .level-control input[type="range"] {
            width: 80%;
            cursor: pointer;
        }
        
        .level-value {
            font-weight: bold;
            color: #ffcc00;
        }

        .cost-details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #e0e0e0;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff5e5e;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            line-height: 1;
            transition: background-color 0.2s;
        }

        .remove-btn:hover {
            background: #ff2a2a;
        }

        .summary {
            background: #3a3a5e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .summary h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #92dcfc;
        }

        .total-cost {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 10px;
        }

        .cost-label {
            font-size: 1.2em;
        }

        .cost-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="intro">拖拽宝石到下方区域，设置等级，即可计算消耗。</p>

        <div class="controls">
            <label for="key-price">宝匣钥匙价格 (灵玉):</label>
            <input type="number" id="key-price" value="120" min="0">
        </div>

        <div class="gem-gallery">
            </div>

        <div class="workspace">
            <h2>我的宝石</h2>
            <div class="drop-zone">
                <p>将宝石拖放到这里</p>
            </div>
        </div>

        <div class="summary">
            <h3>总计消耗</h3>
            <div class="total-cost">
                <span class="cost-label">总消耗灵玉:</span>
                <span id="total-price" class="cost-value">0</span>
            </div>
            <p>（计算基于宝匣产出期望值）</p>
        </div>
    </div>

    <script>
        // 宝石升级所需额外1级宝石数量
        const GEM_UPGRADE_COSTS = {
            "丹泉石": [1, 6, 8, 14, 20, 38, 58, 87, 101, 131],
            "偶泊石": [1, 6, 9, 14, 21, 39, 60, 90, 105, 135],
            "东陵玉": [1, 6, 10, 14, 21, 41, 62, 93, 108, 140],
            "月长石": [1, 7, 9, 15, 22, 42, 65, 96, 112, 144],
            "日长石": [1, 7, 10, 15, 23, 43, 66, 99, 115, 149],
            "雨花石": [1, 7, 10, 16, 23, 45, 68, 102, 119, 153],
            "焕彩石": [1, 7, 11, 16, 24, 46, 70, 105, 122, 158],
            "羊脂玉": [1, 8, 10, 17, 25, 47, 72, 108, 126, 162],
            "青金石": [1, 8, 11, 17, 25, 49, 74, 111, 129, 167],
            "芙蓉石": [1, 8, 11, 18, 26, 50, 76, 114, 133, 171],
            "慕君石": [1, 9, 12, 18, 27, 51, 78, 117, 136, 176],
            "雪花晶": [1, 9, 12, 18, 28, 52, 80, 120, 140, 180],
            "昆吾石": [1, 9, 12, 19, 28, 54, 82, 123, 143, 185]
        };

        const gemPrices = {
            "丹泉石": 97, "偶泊石": 113, "东陵玉": 131, "月长石": 141, "日长石": 152,
            "雨花石": 164, "焕彩石": 177, "羊脂玉": 191, "青金石": 206, "芙蓉石": 223,
            "慕君石": 241, "雪花晶": 261, "昆吾石": 283
        };

        const gemImagePaths = {
            "丹泉石": "Images/RMB_010.webp",
            "偶泊石": "Images/RMB_009.webp",
            "东陵玉": "Images/RMB_012.webp",
            "月长石": "Images/RMB_049.webp",
            "日长石": "Images/RMB_021.webp",
            "雨花石": "Images/RMB_034.webp",
            "焕彩石": "Images/RMB_037.webp",
            "羊脂玉": "Images/RMB_036.webp",
            "青金石": "Images/RMB_038.webp",
            "芙蓉石": "Images/RMB_032.webp",
            "慕君石": "Images/RMB_033.webp",
            "雪花晶": "Images/RMB_046.webp",
            "昆吾石": "Images/RMB_031.webp"
        };
        
        // 平均每个箱子获得的宝石数量
        const AVG_GEMS_PER_BOX = (1 * (1 - 0.1197)) + (2 * (0.1197 - 0.0219)) + (4 * 0.0219);
        const gallery = document.querySelector('.gem-gallery');
        const dropZone = document.querySelector('.drop-zone');
        const totalPriceElement = document.getElementById('total-price');
        const keyPriceInput = document.getElementById('key-price');
        const draggedGems = new Set(); 

        // 渲染宝石图库
        Object.keys(gemPrices).forEach((gemName) => {
            const gemItem = document.createElement('div');
            gemItem.className = 'gem-item';
            gemItem.draggable = true;
            gemItem.dataset.name = gemName;
            gemItem.style.backgroundImage = `url(${gemImagePaths[gemName]})`;
            
            const gemNameLabel = document.createElement('span');
            gemNameLabel.className = 'gem-name';
            gemNameLabel.textContent = gemName;
            
            gemItem.appendChild(gemNameLabel);
            gallery.appendChild(gemItem);
        });
        
        // 计算总共所需的1级宝石数量
        function calculateTotalBaseGems(gemName, currentLevel) {
            let total = 0; // 初始总数设为0，因为我们将累加所有阶段的消耗
            if (currentLevel > 0) { // 检查等级是否有效
                const upgradeCosts = GEM_UPGRADE_COSTS[gemName];
                // 累加从1级升到当前等级的所有消耗
                for (let i = 0; i < currentLevel; i++) {
                    total += upgradeCosts[i];
                }
            }
            return total;
        }

        // 更新总消耗
        function updateSummary() {
            const gemCards = dropZone.querySelectorAll('.gem-card');
            let totalPrice = 0;
            const keyPrice = parseInt(keyPriceInput.value) || 0;

            gemCards.forEach(card => {
                const boxPrice = parseInt(card.dataset.price);
                const totalGemsNeeded = parseInt(card.querySelector('.total-gems').dataset.value);
                
                const boxesNeeded = totalGemsNeeded / AVG_GEMS_PER_BOX;
                
                const totalGemCost = boxesNeeded * (boxPrice + keyPrice);
                totalPrice += totalGemCost;
            });

            totalPriceElement.textContent = Math.round(totalPrice).toLocaleString();
        }

        // 拖放逻辑
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const gemName = e.dataTransfer.getData('text/plain');
            if (draggedGems.has(gemName)) {
                return;
            }

            const dropText = dropZone.querySelector('p');
            if (dropText) {
                dropZone.removeChild(dropText);
            }
            
            const gemPrice = gemPrices[gemName];
            const gemImagePath = gemImagePaths[gemName];

            const gemCard = document.createElement('div');
            gemCard.className = 'gem-card';
            gemCard.dataset.name = gemName;
            gemCard.dataset.price = gemPrice;

            gemCard.innerHTML = `
                <div class="gem-img" style="background-image: url(${gemImagePath});"></div>
                <h4>${gemName}</h4>
                <div class="level-control">
                    <label for="level-slider-${gemName}">当前等级: <span class="level-value">1</span></label>
                    <input type="range" id="level-slider-${gemName}" class="level-slider" value="1" min="1" max="10">
                </div>
                <div class="cost-details">
                    <span class="total-gems" data-value="1">总计1级宝石: 1</span><br>
                    <span class="total-price">总消耗灵玉: ${Math.round((1 / AVG_GEMS_PER_BOX) * (gemPrice + (parseInt(keyPriceInput.value) || 0)))}</span>
                </div>
                <button class="remove-btn">&times;</button>
            `;

            dropZone.appendChild(gemCard);
            draggedGems.add(gemName);

            const galleryGemItem = gallery.querySelector(`.gem-item[data-name="${gemName}"]`);
            if (galleryGemItem) {
                galleryGemItem.classList.add('disabled');
                galleryGemItem.draggable = false;
            }

            const slider = gemCard.querySelector('.level-slider');
            const levelValueSpan = gemCard.querySelector('.level-value');
            const totalGemsSpan = gemCard.querySelector('.total-gems');
            const totalPriceSpan = gemCard.querySelector('.total-price');

            const updateCard = () => {
                const level = parseInt(slider.value);
                levelValueSpan.textContent = level;
                
                const totalGems = calculateTotalBaseGems(gemName, level);
                
                totalGemsSpan.textContent = `总计1级宝石: ${totalGems}`;
                totalGemsSpan.dataset.value = totalGems;
                
                const boxPrice = parseInt(gemCard.dataset.price);
                const keyPrice = parseInt(keyPriceInput.value) || 0;
                const totalCost = (totalGems / AVG_GEMS_PER_BOX) * (boxPrice + keyPrice);
                totalPriceSpan.textContent = `总消耗灵玉: ${Math.round(totalCost)}`;
                
                updateSummary();
            };
            
            slider.addEventListener('input', updateCard);
            
            const removeBtn = gemCard.querySelector('.remove-btn');
            removeBtn.addEventListener('click', () => {
                dropZone.removeChild(gemCard);
                draggedGems.delete(gemName);
                updateSummary();

                if (dropZone.querySelectorAll('.gem-card').length === 0) {
                    const dropText = document.createElement('p');
                    dropText.textContent = '将宝石拖放到这里';
                    dropZone.appendChild(dropText);
                }

                if (galleryGemItem) {
                    galleryGemItem.classList.remove('disabled');
                    galleryGemItem.draggable = true;
                }
            });

            updateCard();
        });

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('gem-item') && !e.target.classList.contains('disabled')) {
                e.dataTransfer.setData('text/plain', e.target.dataset.name);
            } else {
                e.preventDefault();
            }
        });

        keyPriceInput.addEventListener('input', updateSummary);
    </script>
</body>
</html>
